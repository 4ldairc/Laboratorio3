<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Aref+Ruqaa+Ink&family=Bungee+Spice&family=Ephesis&family=Lobster&family=Oswald:wght@200&family=Roboto+Mono:wght@100&family=Roboto:ital,wght@1,700&family=Ultra&family=Vina+Sans&display=swap" rel="stylesheet">

    <title>Locator GPS</title>
    <link rel="stylesheet" href="contacto.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>

    <header class="main-header" >
        <img src="imagenes/imagene.png" class="logo" alt="Logo">
        <h1>LOCATOR GPS</h1>
        <nav >
            <ul>
                <li><a href="index.html" class="subtitulo">INICIO</a></li>
                <li><a href= sobrenosotros.html class="subtitulo"> SOBRE NOSOTROS</a></li>
                
                <li><a href="contactanos.html" class="subtitulo">CONTACTANOS</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="content">

        <h1 class="logo">Contac<span>tanos</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Informacion</h3>
                <form action="">
                    <p>
                        <label>NOMBRE COMPLETO</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>CORREO ELECTRONICO</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>NUMERO DE TELEFONO</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>ASUNTO</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>MENSAJE</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Send
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Trinidad Moran 238</li>
                    <li><i class="fas fa-phone"></i> (+51) 9999999</li>
                    <li><i class="fas fa-envelope-open-text"></i> @.com</li>
                </ul>
                <p>Locator gps</p>
                <p>locator.com</p>
            </div>
        </div>

    </div>
  
    
</html>
